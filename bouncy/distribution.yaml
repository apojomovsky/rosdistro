%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  cartographer_ros:
    release:
      packages:
      - cartographer_ros
      - cartographer_ros_msgs
      tags:
        release: release/ardent/{package}/{version}
      url: https://github.com/ros2-gbp/cartographer_ros-release.git
      version: 2.0.0-0
    source:
      type: git
      url: https://github.com/ros2/cartographer_ros.git
      version: ardent
    status: maintained
  class_loader:
    release:
      tags:
        release: release/ardent/{package}/{version}
      url: https://github.com/ros2-gbp/class_loader-release.git
      version: 1.0.0-13
    source:
      type: git
      url: https://github.com/ros/class_loader.git
      version: ardent
    status: maintained
  common_interfaces:
    release:
      packages:
      - actionlib_msgs
      - common_interfaces
      - diagnostic_msgs
      - geometry_msgs
      - nav_msgs
      - sensor_msgs
      - shape_msgs
      - std_msgs
      - std_srvs
      - stereo_msgs
      - trajectory_msgs
      - visualization_msgs
      tags:
        release: release/ardent/{package}/{version}
      url: https://github.com/ros2-gbp/common_interfaces-release.git
      version: 0.4.0-0
    source:
      type: git
      url: https://github.com/ros2/common_interfaces.git
      version: ardent
    status: maintained
  rcl:
    doc:
      type: git
      url: https://github.com/apojomovsky/rcl.git
      version: bouncy
    release:
      packages:
      - rcl
      - rcl_lifecycle
      - rcl_yaml_param_parser
      tags:
        release: release/bouncy/{package}/{version}
      url: https://github.com/ros2-gbp/rcl-release.git
      version: 0.5.1-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/apojomovsky/rcl.git
      version: bouncy
    status: maintained
type: distribution
version: 2
