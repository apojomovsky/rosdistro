%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  robot_navigation:
    doc:
      type: git
      url: https://github.com/locusrobotics/robot_navigation.git
      version: master
    release:
      packages:
      - costmap_queue
      - dlux_global_planner
      - dlux_plugins
      - dwb_critics
      - dwb_local_planner
      - dwb_msgs
      - dwb_plugins
      - global_planner_tests
      - locomotor
      - locomotor_msgs
      - locomove_base
      - nav_2d_msgs
      - nav_2d_utils
      - nav_core2
      - nav_core_adapter
      - nav_grid
      - nav_grid_iterators
      - nav_grid_pub_sub
      - robot_navigation
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/locusrobotics/robot_navigation-release.git
      version: 0.2.2-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/locusrobotics/robot_navigation.git
      version: master
    status: developed
  jsk_roseus:
    doc:
      type: git
      url: https://github.com/jsk-ros-pkg/jsk_roseus.git
      version: master
    release:
      packages:
      - jsk_roseus
      - roseus
      - roseus_mongo
      - roseus_smach
      - roseus_tutorials
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/tork-a/jsk_roseus-release.git
      version: 1.7.1-0
    source:
      type: git
      url: https://github.com/jsk-ros-pkg/jsk_roseus.git
      version: master
    status: developed
  behaviortree_cpp:
    doc:
      type: git
      url: https://github.com/BehaviorTree/BehaviorTree.CPP.git
      version: master
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/BehaviorTree/behaviortree_cpp-release.git
      version: 2.4.4-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/BehaviorTree/BehaviorTree.CPP.git
      version: master
    status: developed
  cartographer:
    doc:
      type: git
      url: https://github.com/googlecartographer/cartographer.git
      version: 0.2.0
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/cartographer-release.git
      version: 0.2.0-2
    status: developed
  cartographer_ros:
    doc:
      type: git
      url: https://github.com/googlecartographer/cartographer_ros.git
      version: 0.2.0
    release:
      packages:
      - cartographer_ros
      - cartographer_ros_msgs
      - cartographer_rviz
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/cartographer_ros-release.git
      version: 0.2.0-0
    status: developed
type: distribution
version: 2

